<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <script>
        class Book {
            constructor(author, title) {
                this.author = author;
                this.title = title;
            }

            availability(){
                return console.log('available')
            }
            
        }

        class Manga extends Book {
            constructor(author, title) {
                super(author, title); // Constructor from parent class
            }

            availability(){
                return console.log('not available')
            }
        }

        class Superbook extends Book {
            constructor(author, title) {
                super(author, title); // Constructor from parent class
            }
        }

        const myManga = new Manga("Gege Akutangina", "Jujutsu Sukuna vs. All");
        console.log("Author:" + " " + myManga.author);
        console.log("Title:" + " " + myManga.title);
        myManga.availability();

        console.log('---------------------')

        const superbook = new Superbook("All of 'em", "Version 2024")
        console.log("Author:" + " " + superbook.author);
        console.log("Title:" + " " + superbook.title);
        superbook.availability();

    </script>
</body>
</html>
